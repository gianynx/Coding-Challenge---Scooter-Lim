<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <header>
        <!-- Logo e il testo -->
        <div class="intestazione">
          <img class="logo" src="img/logo.png">
          <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </div>
      </header>

      <nav>
        <!-- Input -->
        <div class="menÃ¹-di-navigazione">
          <div class="input-nav">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </div>
      </nav>

      <main>
        <!-- La lista dei monopattini -->
        <section class="first-section">

          <input type="checkbox">

          <h3 class="section-title">Monopattino Gino22</h3>

          <div>
            <span class="arrow"></span>
            <div class="indirizzo">Via Guadalametri - a 220 metri da te</div>
          </div>

          <div class="stato-carica">
            <span class="stato">Stato carica:</span>
            <div class="stato-carica-1"></div>
          </div>

        </section>

        <section class="second-section">

          <input type="checkbox">

          <h3 class="section-title">Monopattino Mike24</h3>

          <div>
            <span class="arrow"></span>
            <div class="indirizzo">Via Ricciardoni - a 420 metri da te</div>
          </div>

          <div class="stato-carica">
            <span class="stato">Stato carica:</span>
            <div class="stato-carica-2"></div>
          </div>

        </section>

        <section class="third-section">

          <input type="checkbox">

          <h3 class="section-title">Monopattino Fede154</h3>

          <div>
            <span class="arrow"></span>
            <div class="indirizzo">Via Mentarini - a 490 metri da te</div>
          </div>

          <div class="stato-carica">
            <span class="stato">Stato carica:</span>
            <div class="stato-carica-3"></div>
          </div>

        </section>

      </main>

    </div>

  </body>
</html>
